<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">


    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
<header class="header">

    <div class="header-cont">
        <div class="logo">
            <a href="">
                <img src="./img/logo-w.svg" alt="">
            </a>
        </div>
        <div class="burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="header-menu">
            <div class="menu">
                <ul>
                    <li class="current-menu-item"><a href="">Home</a></li>
                    <li><a href="">Case Studies</a></li>
                    <li><a href="">Expertise</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
            <div class="header-socials">
                <span>Follow us</span>
                <ul>
                    <li><a href="">Facebook</a></li>
                    <li><a href="">LinkedIn</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>


<main>

    <section class="contact-us">
        <div class="contact-us__container">
            <div class="contact-us__bg">
                <img class="lazyload" data-src="./img/contact-us.png" alt="">
            </div>
            <div class="contact-us__block">
                <div class="left">
                    <span class="hero-title">Get In Touch</span>
                    <p>Feel free to contact us. <br>
                        We are here and happy to answer any questions
                    </p>

                    <div class="contact-us__form">
                        <div class="form">
                            <form action="">
                                <div class="input-wrap">
                                    <input type="text" placeholder="Name">
                                </div>
                                <div class="input-wrap">
                                    <input type="email" placeholder="Email">
                                </div>
                                <div class="input-wrap">
                                    <textarea name="" id="" placeholder="Leave a message for us"></textarea>
                                </div>
                                <button class="btn btn--pink">
                                    Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="contact-us__socials">
                    <p>Follow us on Social Media</p>
                    <a href="">Facebook</a>
                    <a href="">Linkedin</a>
                </div>

            </div>

        </div>

    </section>
</main>

<div class="div-line">

</div>
